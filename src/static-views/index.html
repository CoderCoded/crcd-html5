{% extends "_layouts/base.html" %}

{% block styles %}
  {% if not __DEVELOPMENT__ %}
    <link rel="stylesheet" href="{{ assets.main.css }}">
  {% endif %}
{% endblock %}

{% block title %}
  Coder Coded React Boilerplate
{% endblock %}

{% block scripts %}
  {% if __DEVELOPMENT__ %}
    <script src="{{ assetsPath }}/main.js"></script>
  {% else %}
    <script src="{{ assets.main.js }}"></script>
  {% endif %}
{% endblock %}
